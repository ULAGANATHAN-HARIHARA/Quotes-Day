<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>✨ Quote of the Day ✨</h1>

    <div id="date"></div>

    <div class="quote-box">
      <p id="quote">Click below to get inspired!</p>
      <span id="author">- Unknown</span>
    </div>

    <div class="buttons">
      <button id="new-quote">Next Quote</button>
      <button id="copy-quote">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
