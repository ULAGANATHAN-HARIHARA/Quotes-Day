<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2rem;
    }

    #date {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #ffdd57;
    }

    #quote {
      font-size: 1.3rem;
      font-style: italic;
      margin: 20px 0;
    }

    #author {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #d1d1d1;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    #new-quote {
      background: #ff6b6b;
      color: #fff;
    }

    #copy-quote {
      background: #4ecdc4;
      color: #fff;
    }

    button:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŸ Quote of the Day ðŸŒŸ</h1>
    <p id="date"></p>
    <p id="quote"></p>
    <p id="author"></p>
    <button id="new-quote">Next Quote</button>
    <button id="copy-quote">Copy</button>
  </div>

  <script>
    const quotes = [
      { text: "The best way to predict the future is to create it.", author: "Peter Drucker" },
      { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
      { text: "Happiness depends upon ourselves.", author: "Aristotle" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "Your time is limited, donâ€™t waste it living someone elseâ€™s life.", author: "Steve Jobs" }
    ];

    const quoteEl = document.getElementById("quote");
    const authorEl = document.getElementById("author");
    const dateEl = document.getElementById("date");
    const newQuoteBtn = document.getElementById("new-quote");
    const copyBtn = document.getElementById("copy-quote");

    // Show today's date (India Time)
    function updateDate() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Kolkata' };
      const today = new Date().toLocaleDateString("en-IN", options);
      dateEl.innerText = today;
    }

    // Generate random quote
    function newQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      quoteEl.innerText = `"${quotes[random].text}"`;
      authorEl.innerText = `- ${quotes[random].author}`;
    }

    // Copy quote to clipboard
    function copyQuote() {
      const text = `${quoteEl.innerText} ${authorEl.innerText}`;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Quote copied to clipboard!");
      });
    }

    // Event listeners
    newQuoteBtn.addEventListener("click", newQuote);
    copyBtn.addEventListener("click", copyQuote);

    // Initialize
    updateDate();
    newQuote();
  </script>
</body>
</html>
